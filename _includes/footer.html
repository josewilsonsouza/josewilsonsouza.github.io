<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
      
      <div class="footer-col" style="flex: 1; min-width: 250px;">
        <h3 style="font-size: 1.2rem; margin-bottom: 15px; color: var(--text-dark);">{{ site.title }}</h3>
        <p style="font-size: 0.9rem; color: var(--text-gray);">
          {{ site.description }}
        </p>
      </div>

      <div class="footer-col" style="flex: 1; min-width: 200px;">
        <h3 style="font-size: 1.2rem; margin-bottom: 15px; color: var(--text-dark);">Navegação</h3>
        <ul style="list-style: none; margin: 0; padding: 0;">
          <li style="margin-bottom: 8px;"><a href="/" style="color: var(--text-gray);">Início</a></li>
          <li style="margin-bottom: 8px;"><a href="/about/" style="color: var(--text-gray);">Sobre</a></li>
          <li style="margin-bottom: 8px;"><a href="/recursos/" style="color: var(--text-gray);">Recursos</a></li>
          <li style="margin-bottom: 8px;"><a href="/contato/" style="color: var(--text-gray);">Contato</a></li>
        </ul>
      </div>

      <div class="footer-col" style="flex: 1; min-width: 200px;">
        <h3 style="font-size: 1.2rem; margin-bottom: 15px; color: var(--text-dark);">Contato</h3>
        <ul style="list-style: none; margin: 0; padding: 0;">
          <li style="margin-bottom: 8px;">
            <a href="mailto:{{ site.email }}" style="color: var(--text-gray);">
              <i class="fas fa-envelope"></i> {{ site.email }}
            </a>
          </li>
          {% if site.github_username %}
          <li style="margin-bottom: 8px;">
            <a href="https://github.com/{{ site.github_username }}" target="_blank" style="color: var(--text-gray);">
              <i class="fab fa-github"></i> GitHub
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>

    <div class="footer-bottom" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-gray); text-align: center; font-size: 0.85rem; color: var(--text-gray);">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>
