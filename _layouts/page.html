---
layout: default
---

<article class="page">
  <header class="page-header-content">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<style>
.page {
  animation: fadeIn 0.6s ease-out;
}

.page-header-content {
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 3px solid var(--border-gray);
  text-align: center;
}

.page-title {
  font-size: 3rem;
  font-weight: 800;
  color: var(--text-dark);
  margin-bottom: 1rem;
  line-height: 1.2;
}

.page-description {
  font-size: 1.25rem;
  color: var(--text-gray);
  max-width: 700px;
  margin: 0 auto;
  line-height: 1.6;
}

.page-content {
  font-size: 1.125rem;
  line-height: 1.9;
  color: var(--text-dark);
}

.page-content p {
  margin-bottom: 1.5rem;
}

.page-content h2,
.page-content h3 {
  margin-top: 2.5rem;
  margin-bottom: 1.25rem;
}

@media screen and (max-width: 768px) {
  .page-title {
    font-size: 2rem;
  }

  .page-description {
    font-size: 1.05rem;
  }

  .page-content {
    font-size: 1rem;
  }
}
</style>
