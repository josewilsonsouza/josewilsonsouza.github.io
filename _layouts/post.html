---
layout: default
---

{% include mathjax.html %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    {% if page.categories.size > 0 %}
      <span class="post-categories">
        {% for category in page.categories %}
          <span class="category">{{ category }}</span>
        {% endfor %}
      </span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post-meta {
  color: #666;
  font-size: 0.9em;
  margin-bottom: 1.5em;
  padding-bottom: 0.5em;
  border-bottom: 1px solid #e1e4e8;
}

.post-categories {
  margin-left: 1em;
}

.category {
  display: inline-block;
  padding: 0.2em 0.6em;
  background: #f1f8ff;
  border: 1px solid #c8e1ff;
  border-radius: 3px;
  font-size: 0.9em;
  margin-right: 0.3em;
}

.post-content {
  line-height: 1.6;
}

/* MathJax */
.MathJax_Display {
  overflow-x: auto;
  overflow-y: hidden;
  margin: 1em 0;
}
</style>
